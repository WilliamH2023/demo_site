<!DOCTYPE html>

<html>
<head>
	<meta charset = "utf-8"> 
	<title> Joe's Hotdogs </title>
</head>
	
<body>
	<script language = "javascript">
		var num_hotdog = prompt("How many hotdogs?", "");
		var num_fries = prompt("How many fries?", "");
		var num_soda = prompt("How many sodas?", "");
		
		var hotdog$= 3.25*num_hotdog;
		var fries$ = 2.00*num_fries;
		var soda$ = 1.50*num_soda;
		var subtotal = hotdog$ + fries$ + soda$;
		var discount = 0.9;
		var discount_qualify = 0;
		var tax_rate = 0.0625;
	
		if (subtotal >= 20){
			discount_qualify = 1;
			subtotal *= discount;
		}
		var tax = tax_rate * subtotal;
		var total = subtotal + tax;
		subtotal = subtotal.toFixed(2);
		tax = tax.toFixed(2);
		total = total.toFixed(2);

		
	</script>
	
	
	
	<h1> Welcome to Joe's Hotdogs! </h1>
	<h2> Your Order </h2>
	
	<script> 
		hotdog$ = hotdog$.toFixed(2);
		fries$ = fries$.toFixed(2);
		soda$ = soda$.toFixed(2);
		document.write("# Hotdogs: " + num_hotdog + " at $3.25 is $" + hotdog$ + "<br/>" ); 
		document.write("# Fries: " + num_fries + " at $2.00 is $" + fries$ + "<br/>" ); 
		document.write("# Sodas: " + num_soda + " at $1.50 is $" + soda$ + "<br/>" ); 
		if(discount_qualify){ document.write("You qualified for our 10% off discount. <br/>") };
		document.write("Subtotal: $" + subtotal + "<br/>");
		document.write("Meals Tax: $" + tax + "<br/>");
		document.write("Total: $" + total +"<br/>");
		
	</script>
</body>
	
</html>
